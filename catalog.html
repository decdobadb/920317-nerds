  <section class="modal">

    <form class="application" action="https://echo.htmlacademy.ru" method="post" name="application">

      <p class="application-item">
        <label for="application-email" id="email">Ваш email:

      <p class="application-item">
        <label for="application-letter" id="letter">Текст письма:
          <textarea id="letter" class="application-letter" name="letter" placeholder="В свободной форме"></textarea></label>
      </p>
      <button class="application-button" type="submit">Отправить</button>
    </form>
    <button class="modal-close" type="button">Закрыть</button>
